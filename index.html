<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="conatiner-fluid">
      <button
        type="button"
        class="btn btn-primary mt-2"
        style="margin-left: 40vw"
        id=""
        onclick="clearFilter()"
      >
        Clear Filters
      </button>
      <div id="checkboxContainer"></div>
    </div>
    <div class="container-fluid" id="charContainer">
      <button
        type="button"
        class="btn btn-primary mt-2"
        style="margin-left: 40vw"
        id="buttonShowCharacters"
        onclick="renderCharacters()"
      >
        Show Characters
      </button>

      <!-- <div class="row" id="buttonsRow"></div> -->
    </div>
    <style>
      .active {
        background-color: #7e0f0f !important;
        border-color: #7e0f0f !important;
      }
      .card-img-top {
        width: 100%;
        height: 25vw;
        object-fit: scale-down;
      }
      .card {
        padding: 3vw;
      }
      .card:hover {
        background-color: #0d6dfd55;
        transition: 0.5s;
      }
    </style>
    <script src="main.js"></script>
  </body>
</html>
